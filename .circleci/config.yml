version: 2.1

workflows:
  # Environment variables required in CircleCI environment:
  #  - DOCKERHUB_USERNAME
  #  - DOCKERHUB_TOKEN
  #  - GITHUB_CREDENTIALS
  docker-golang-dojo:
    jobs:
      - build
      - verify_version
      - itest:
          requires:
            - build
      - release:
          requires:
            - itest
            - verify_version
          filters:
            branches:
              only: master
      - publish:
          requires:
            - release
          filters:
            branches:
              only: master

jobs:
  build:
    executor: platform
    steps:
      - setup
      - run:
          command: /bin/bash -c "./tasks verify_version"
      - run:
          command: /bin/bash -c "./tasks build"
      - persist_to_workspace:
          root: ~/repo
          paths:
            - image/*imagerc

  verify_version:
    executor: platform
    steps:
      - setup
      - run:
          command: /bin/bash -c "./tasks verify_version"

  itest:
    executor: platform
    steps:
      - setup
      - run:
          name: Install dojo
          command: |
            version="0.10.5"
            wget -O /tmp/dojo https://github.com/kudulab/dojo/releases/download/${version}/dojo_linux_amd64
            chmod +x /tmp/dojo
            sudo mv /tmp/dojo /usr/bin/dojo
      - run:
          command: sudo git clone https://github.com/bats-core/bats-core /opt/bats-core
      - run:
          command: sudo git clone https://github.com/bats-core/bats-assert /opt/bats-assert
      - run:
          command: sudo git clone https://github.com/bats-core/bats-support /opt/bats-support
      - attach_workspace:
          at: ~/repo
      - run:
          command: /bin/bash -c "./tasks itest"

  release:
    executor: platform
    steps:
      - setup
      - run:
          command: /bin/bash -c "./tasks release"

  publish:
    executor: platform
    steps:
      - setup
      - attach_workspace:
          at: ~/repo
      - run:
          command: /bin/bash -c "./tasks publish"

commands:
  setup:
    steps:
      - checkout

executors:
  platform:
    machine:
      image: ubuntu-2004:202101-01
    working_directory: ~/repo
